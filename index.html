<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="./design/rubik-v31-latin/rubik-v31-latin-regular.woff2" as="font" crossorigin>
  <link rel="preload" href="./design/rubik-v31-latin/rubik-v31-latin-300.woff2" as="font" crossorigin>
  <link rel="preload" href="./design/rubik-v31-latin/rubik-v31-latin-500.woff2" as="font" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="header__front-container">
        <img src="./images/image-jeremy.png" alt="" class="header__img">
        <div class="header__bio">
          <p class="header__bio-report">Report for</p>
          <h1 class="header__bio-person">Jeremy Robson</h1>
        </div>
      </div>
      <div class="header__back-container">
        <nav class="header__time">
          <button type="button" id="daily-btn" class="header__time-daily">Daily</button>
          <button type="button" id="weekly-btn" class="header__time-weekly | selected">Weekly</button>
          <button type="button" id="monthly-btn" class="header__time-monthly">Monthly</button>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="tile work">
        <div class="tile__back-container">
        </div>
        <div class="tile__front-container">
          <div class="tile__header">
            <h2 class="tile__activity">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-img">
          </div>
          <div class="tile__times">
            <div class="tile__time">
              <h3 id="current-time" class="current__time"></h3> <!-- daily -->
              <p id="previous-time" class="previous__time">Previous - 7hrs</p> <!-- daily -->
            </div>
          </div>
        </div>
      </div>
      <div class="tile play">
        <div class="tile__back-container">
        </div>
        <div class="tile__front-container">
          <div class="tile__header">
            <h2 class="tile__activity">Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-img">
          </div>
          <div class="tile__time">
            <h3 id="current-time" class="current__time">1hr</h3> <!-- daily -->
            <p id="previous-time" class="previous__time">Previous - 2hrs</p><!-- daily -->
          </div>
        </div>
      </div>
      <div class="tile study">
        <div class="tile__back-container">
        </div>
        <div class="tile__front-container">
          <div class="tile__header">
            <h2 class="tile__activity">Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-img">
          </div>
          <div class="tile__time">
            <h3 id="current-time" class="current__time">0hrs</h3> <!-- daily -->
            <p id="previous-time" class="previous__time">Previous - 1hr</p> <!-- daily -->
          </div>
        </div>
      </div>
      <div class="tile exercise">
        <div class="tile__back-container">
        </div>
        <div class="tile__front-container">
          <div class="tile__header">
            <h2 class="tile__activity">Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-img">
          </div>
          <div class="tile__time">
            <h3 id="current-time" class="current__time">1hr</h3> <!-- daily -->
            <p id="previous-time" class="previous__time">Previous - 1hr</p> <!-- daily -->
          </div>
        </div>
      </div>
      <div class="tile social">
        <div class="tile__back-container">
        </div>
        <div class="tile__front-container">
          <div class="tile__header">
            <h2 class="tile__activity">Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-img">
          </div>
          <div class="tile__time">
            <h3 id="current-time" class="current__time">1hr</h3> <!-- daily -->
            <p id="previous-time" class="previous__time">Previous - 3hrs</p> <!-- daily -->
          </div>
        </div>
      </div>
      <div class="tile self-care">
        <div class="tile__back-container">
        </div>
        <div class="tile__front-container">
          <div class="tile__header">
            <h2 class="tile__activity">Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis-img">
          </div>
          <div class="tile__time">
            <h3 id="current-time"class="current__time">0hrs</h3> <!-- daily -->
            <p id="previous-time" class="previous__time">Previous - 1hr</p> <!-- daily -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>

</body>
</html>
